<!DOCTYPE html>
<html>
<head>
    <title>{{ ice_cream.name }}</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            flex: 1;
        }
        .info-container {
            flex: 2;
            padding-left: 20px;
        }
        .info-container h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ ice_cream.image.url }}" alt="{{ ice_cream.name }}" style="width: 100%; max-width: 300px;">
        </div>
        <div class="info-container">
            <h1>{{ ice_cream.name }}</h1>
            <p><strong>제조사:</strong> {{ ice_cream.manufacturer }}</p>
            <p><strong>가격:</strong> {{ ice_cream.price }} 원</p>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="{% url 'ice_cream_reviews' ice_cream.pk %}">리뷰</a></li>
            <li><a href="{% url 'ice_cream_information' ice_cream.pk %}">정보</a></li>
        </ul>
    </nav>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>

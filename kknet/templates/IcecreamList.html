{% extends "Header.html" %}
{% load static %}
{% block content %}
    <div class="list-container">
        {% if ice_creams %}
            {% for ice_cream in ice_creams %}
                <div class="image-item">
                    <a href="{% url 'ice_cream_detail' ice_cream.id %}">
                        <div class="ice_cream-overlay">
                            <img src="{% static ice_cream.img %}" alt="{{ ice_cream.name }}">
                            <div class="image-name">{{ ice_cream.name }}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-results">
                <p>검색 결과가 없습니다.</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
